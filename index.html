<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Factor</title>
</head>
<body >
    <div a-data="{counters:0}" >
        <button @click="counters++">+</button>
        <button @click="counters--">-</button>
        <div a-text="counters"></div>
        <div a-show="counters > 2">Counters is bigger than 2</div>
    </div>  
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
